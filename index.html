<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <article class="card">
        <img src="./images/image-equilibrium.jpg" alt="" class="main-image" />
        <h2 class="title">Equilibrium #3429</h2>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="info">
          <span class="price"
            ><img
              src="./images/icon-ethereum.svg"
              alt=""
              class="currency-img"
            />0.041 ETH</span
          >
          <span class="countdown"
            ><img src="./images/icon-clock.svg" alt="" class="clock" />3 days
            left</span
          >
        </div>
        <hr class="solid" />
        <div class="footer">
          <img src="./images/image-avatar.png" alt="" class="avatar" /><span
            class="signature"
            >Creation of <span class="name">Jules Wyvern</span></span
          >
        </div>
      </article>
    </div>
  </body>
</html>
